<html>

<head>
    <title>The Grizzly Adventures Of Harold trotter</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    
    <div id="parent_container">
        <div id="main_game" style="display: block;">
            <div id="ui_score" style="display: none;">Score</div>
            <div id="ui_lives" style="display: none;">Lives</div>
            <canvas id="main_canvas" width="1024" height="768"></canvas>
        </div>
       
            <div id="ui_text">Paused</div>
                <div id="menu_opening" style="display: block;">
            <div id="ui_text">Press Enter</div>
        </div>
        <div id="menu_winlose" style="display: none;">
            <div id="ui_text" >You Won!</div>
        </div>
        <div id="menu_losedeath" style="display: none;">
            <div id="ui_text" >You died!</div>
        </div>
    </div>
    <!---------------------------- Assets ---------------------------->
    <!-- Load the audio assets -->
    <!-- NAME, URL, ACCESSED DEC 2020-->
    <audio preload="auto" id="pickup" src="assets/sounds/pickup.wav"></audio>
    <audio preload="auto" id="death" src="assets/sounds/death.wav"></audio>
    <audio preload="auto" id="yay" src="assets/sounds/yay.wav"></audio>
    <audio preload="auto" id="gameover" src="assets/sounds/gameover.wav"></audio>
    <audio preload="auto" id="jumpSoundEffect" src="assets/sounds/jumpSoundEffect.wav"></audio>
    <audio preload="auto" id="backgroundMusic" src="assets/sounds/backgroundMusic.wav"></audio>
    <audio preload="auto" id="oof" src="assets/sounds/oof.wav"></audio>

    <!-- Load the texture assets -->
    <!-- NAME, URL, ACCESSED DEC 2020-->
    <img id="spritesheet_main" src="assets/images/spritesheet_main.png" style="display: none" />
    <img id="books" src="assets/images/books.png" style="display: none" />
    <img id="wizardAnimationSetTransparent" src="assets/images/wizardAnimationSetTransparent.png" style="display: none" />

    <img id="background_houses" src="assets/images/PlatformerPack/OverWorldPropsTowns.png" style="display: none" />
    <img id="spritesheet_snowy" src="assets/images/terrain/spritesheet_snowy.png" style="display: none" />
    <img id="sNightSky" src="assets/images/background/sNightSky.png" style="display: none" />
    <img id="forest-2" src="assets/images/background/forest-2.png" style="display: none" />
    <img id="forest-3" src="assets/images/background/forest-3.png" style="display: none" />
    <img id="forest-4" src="assets/images/background/forest-4.png" style="display: none" />
    <img id="forest-5" src="assets/images/background/forest-5.png" style="display: none" />

    <script src="../../Engine/Constants/Constants.js"></script>

    <script src="../../Engine/Actors/Actor2D.js"></script>
